<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Oswald:wght@200;700&family=Roboto:wght@500&family=Signika:wght@300;400;500;700&display=swap");
    </style>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Earthquakes</title>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#map">
          <i class="fas fa-globe-americas fa-2x me-3"></i
          ><span id="main-title">GEONAMES EARTHQUAKES</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#map"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#largestEq">Largest Earthquakes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Map -->
    <div class="container my-3">
      <div class="row align-items-center justify-content-center">
        <div class="col-sm">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="container my-3">
      <div class="row align-items-center justify-content-center" id="searchbox">
        <div class="col-xs-8 col-md-6">
          <div class="input-group rounded">
            <input
              id="address"
              type="search"
              class="form-control rounded"
              placeholder="Search a place"
              aria-label="Search"
              aria-describedby="search-addon"
              list="history"
            />
            <datalist id="history"> </datalist>
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
        <div class="col-8 col-md-4 d-flex justify-content-center">
          <div class="input-group-rounded my-2">
            <span class="px-1 r">or</span>
            <button class="btn" id="searchCurrentLoc" type="button">
              Search this location
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Largest Earthquakes -->
    <div class="container my-3">
      <div class="row">
        <div class="col text-center" id="largestTitle">
          <h5 id="largestTitle">LARGEST EARTHQUAKES AROUND THE WORLD</h5>
          <h6>(PAST 12 MONTHS)</h6>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <ul class="list-group list-group-numbered" id="largestEq"></ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script type="module" src="map.js"></script>
    <script type="module" src="geonames.js"></script>
  </body>
</html>
